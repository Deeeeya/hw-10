<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homework 10</title>
    <link rel="stylesheet" href="../public/css/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Find Your Product</h1>

      <div class="search-container">
        <input type="text" id="search-input" placeholder="Search products..." />
        <button id="search-btn">Search</button>
        <button id="clear-search-btn">Clear</button>
      </div>

      <button id="add-product-btn" class="btn">Add New Product</button>

      <div id="product-form" style="display: none">
        <h2 id="form-title">Add Product</h2>
        <form id="product-form-element">
          <input type="hidden" id="product-id" />

          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" required />
          </div>

          <div class="form-group">
            <label for="description">Description:</label>
            <textarea id="description" required></textarea>
          </div>

          <div class="form-group">
            <label for="price">Price:</label>
            <input type="number" id="price" step="0.01" required />
          </div>

          <button type="submit" class="btn">Save</button>
          <button type="button" id="cancel-btn" class="btn">Cancel</button>
        </form>
      </div>

      <div id="products-container">
        <h2>Products</h2>
        <div id="products-list"></div>
      </div>
    </div>

    <script src="../public/js/main.js"></script>
  </body>
</html>
